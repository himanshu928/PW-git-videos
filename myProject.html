<!DOCTYPE html>

  <head>

    <title>My Project</title>
    <link rel="stylesheet" href="Myproject.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"

  <body>

            <input type="text" id="firstName" name="firstName" required title="Please fill in this field"/>
